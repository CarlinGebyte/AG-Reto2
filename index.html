<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reto 2 | Calculator app</title>

    <!-- Normalizer CSS -->
    <link rel="stylesheet" href="css/normalize.css" />

    <!-- BootStrap -->

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css" rel="stylesheet" />

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" id="choose-theme" href="">
</head>

<body>
    <main>
        <div class="container">
            <div class="row" id="">
                <div class="col-md-6 col-sm-6 col-xs-6 m-auto text-center">
                    <div id="calc-header">
                        <h2 id="calc">calc</h2>
                        <p id="theme">THEME</p>
                        <div>
                            <div>
                                <label for="theme-1">1</label>
                                <input type="radio" value="1" name="toggle" class="toggle" id="theme-1">
                            </div>
                            <div>
                                <label for="theme-2">2</label>
                                <input type="radio" value="2" name="toggle" class="toggle" id="theme-2">
                            </div>
                            <div>
                                <label for="theme-3">3</label>
                                <input type="radio" value="3" name="toggle" class="toggle" id="theme-3">
                            </div>

                        </div>
                    </div>
                    <div id="result"></div>
                    <div id="keypad">
                        <div>
                            <button value="7" id="7" class="btn btn-number">7</button>
                            <button value="8" id="8" class="btn btn-number">8</button>
                            <button value="9" id="9" class="btn btn-number">9</button>
                            <button id="del" class="btn btn-symbol">DEL</button>
                        </div>
                        <div>
                            <button value="4" id="4" class="btn btn-number">4</button>
                            <button value="5" id="5" class="btn btn-number">5</button>
                            <button value="6" id="6" class="btn btn-number">6</button>
                            <button id="+" class="btn btn-number">+</button>
                        </div>
                        <div>
                            <button value="1" id="1" class="btn btn-number">1</button>
                            <button value="2" id="2" class="btn btn-number">2</button>
                            <button value="3" id="3" class="btn btn-number">3</button>
                            <button id="-" class="btn btn-number">-</button>
                        </div>
                        <div>
                            <button id="." value="." class="btn dot btn-symbol btn-number">.</button>
                            <button value="0" id="0" class="btn btn-number">0</button>
                            <button id="/" class="btn btn-number">/</button>
                            <button id="x" class="btn btn-symbol btn-number">x</button>
                        </div>
                        <div>
                            <button id="reset" class="btn btn-symbol btn-long">RESET</button>
                            <button id="=" class="btn equal btn-number btn-long">=</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div class="attribution">Coded by <a href="#">CarlinGebyte</a>.</div>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/script.js"></script>
    <script src="js/themes.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.js"></script>
</body>

</html>
