<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reto 2 | Calculator app</title>

    <!-- Normalizer CSS -->
    <link rel="stylesheet" href="css/normalize.css" />

    <!-- BootStrap -->

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css" rel="stylesheet" />

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <main>
        <div class="container">
            <div class="row" id="">
                <div class="col-md-6 col-sm-6 col-xs-6 m-auto text-center">
                    <div>
                        <h2 id="calc">calc</h2>
                        <p id="theme">THEME</p>
                    </div>
                    <div></div>
                    <div>
                        <div>
                            <button value="7" id="7" class="btn btn-number btn-danger">7</button>
                            <button class="btn btn-number btn-danger">8</button>
                            <button class="btn btn-number btn-danger">9</button>
                            <button class="btn btn-number btn-danger">DEL</button>
                        </div>
                        <div>
                            <button class="btn btn-number btn-danger">4</button>
                            <button class="btn btn-number btn-danger">5</button>
                            <button class="btn btn-number btn-danger">6</button>
                            <button class="btn btn-number btn-danger">+</button>
                        </div>
                        <div>
                            <button class="btn btn-number btn-danger">1</button>
                            <button class="btn btn-number btn-danger">2</button>
                            <button class="btn btn-number btn-danger">3</button>
                            <button class="btn btn-number btn-danger">-</button>
                        </div>
                        <div>
                            <button class="btn btn-number btn-danger">.</button>
                            <button class="btn btn-number btn-danger">0</button>
                            <button class="btn btn-number btn-danger">/</button>
                            <button class="btn btn-number btn-danger">x</button>
                        </div>
                        <div>
                            <button class="btn btn-number btn-danger">RESET</button>
                            <button class="btn btn-number btn-danger">=</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div class="attribution">Coded by <a href="#">Your Name Here</a>.</div>
    <script src="js/script.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.js"></script>
</body>

</html>
